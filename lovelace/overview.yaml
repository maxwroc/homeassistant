  cards:

    - type: custom:weather-card
      entity: weather.accuweather
      current: true
      details: false
      forecast: true

    - type: calendar
      entities:
        - calendar.wydazenia
        - calendar.school
        - calendar.urodziny_i_imieniny

    - type: entities
      entities:
        - sensor.energy_usage
        - sensor.energy_daily
        - device_tracker.maks
        - device_tracker.magduska
        - sensor.thermometer_outside_temperature
        - switch.pc

