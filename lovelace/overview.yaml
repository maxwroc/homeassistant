- type: vertical-stack
  cards:

    - type: custom:weather-card
      entity: weather.scarbrook
      current: true
      details: true
      forecast: true

    - type: "custom:atomic-calendar"
      title: "Calendar"
      defaultMode: 2
      enableModeChange: true
      CalEventIcon2Color: #e19cff
      entities:
      - entity: calendar.wydazenia
        color: red
        type: holiday
      - entity: calendar.school
        color: purple
        type: icon2
      - entity: calendar.urodziny_i_imieniny
        color: green
        type: icon3
      showColors: true
      maxDaysToShow: 14

    - type: entities
      entities:
        - sensor.power
        - sensor.energy_daily
        - device_tracker.maks
        - device_tracker.magduska
        - sensor.pc_status

- type: vertical-stack
  cards:

    - type: history-graph
      title: 'Temperature'
      refresh_interval: 30
      entities:
        - sensor.living_room_temp
        - sensor.bedroom_temp
        - sensor.master_bed_temp
        - sensor.outside_temp

    - type: history-graph
      title: 'Power'
      refresh_interval: 30
      entities:
        - sensor.power

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.energy_daily
      name: Energy consumption
      hours_to_show: 168
      height: 150
      aggregate_func: max
      group_by: date
      hour24: true
      show:
        graph: bar

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.outside_temp
          aggregate_func: max
          name: Max
          color: #e74c3c
        - entity: sensor.outside_temp
          aggregate_func: min
          name: Min
        - entity: sensor.outside_temp
          aggregate_func: avg
          name: Avg
          color: green
      name: Temp outside daily
      hours_to_show: 168
      height: 150
      group_by: date
      hour24: true

