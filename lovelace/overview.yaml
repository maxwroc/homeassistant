- type: vertical-stack
  cards:

    - type: custom:weather-card
      entity: weather.scarbrook
      current: true
      details: true
      forecast: true

    - type: "custom:atomic-calendar"
      title: "Calendar"
      defaultMode: 2
      enableModeChange: true
      CalEventIcon2Color: #e19cff
      entities:
      - entity: calendar.wydazenia
        color: red
        type: holiday
      - entity: calendar.school
        color: purple
        type: icon2
      - entity: calendar.urodziny_i_imieniny
        color: green
        type: icon3
      showColors: true
      maxDaysToShow: 14

    - type: entities
      entities:
        - sensor.energy_usage
        - sensor.energy_daily
        - device_tracker.maks
        - device_tracker.magduska
        - sensor.pc_status

- type: vertical-stack
  cards:

    - type: history-graph
      title: 'Temperature'
      refresh_interval: 30
      entities:
        - sensor.livingroomtemp
        - sensor.bedroomtemp_2
        - sensor.masterbedtemp_3
        - sensor.outside_temp

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.livingroomtemp
          name: Living room
          show_state: true
        - entity: sensor.bedroomtemp_2
          name: Bedroom
        - entity: sensor.masterbedtemp_3
          name: Master bed.
          color: green
      name: Temperature daily
      hours_to_show: 24
      points_per_hour: 60
      height: 150
      line_width: 2
      hour24: true
      show:
        state: true
        labels: true

    - type: history-graph
      title: 'Power'
      refresh_interval: 30
      entities:
        - sensor.energy_usage

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.energy_daily
      name: Energy consumption
      lower_bound: 0
      hours_to_show: 168
      height: 150
      aggregate_func: avg
      group_by: date
      hour24: true
      show:
        graph: bar

