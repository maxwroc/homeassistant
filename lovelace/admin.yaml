- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.cpu_temperature
          points_per_hour: 4
        - type: custom:mini-graph-card
          entities:
            - sensor.processor_use
          line_color: lightgreen
          points_per_hour: 2
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.memory_use_percent
          line_color: orange
          points_per_hour: 2
        - type: custom:mini-graph-card
          entities:
            - sensor.disk_use_percent
          line_color: yellow
          points_per_hour: 2

    - type: vertical-stack
      cards:
        - type: entities
          title: Config changes
          show_header_toggle: false
          entities:
            - sensor.config_last_backup
            - sensor.files_changed_locally
        - type: horizontal-stack
          cards:
            - type: button
              entity: sensor.files_changed_locally
              name: Store credentials
              icon: mdi:file-upload-outline
              show_icon: false
              show_name: true
              tap_action:
                action: call-service
                service: shell_command.store_creds
            - type: button
              entity: sensor.files_changed_locally
              name: Commit config changes
              icon: mdi:file-upload-outline
              show_icon: false
              show_name: true
              tap_action:
                action: call-service
                service: script.commit_configs

- type: vertical-stack
  cards:
    - type: entities
      title: Stats
      show_header_toggle: false
      entities:
        - sensor.energy_rpi_monthly
        - sensor.home_assistant_v2_db
        - sensor.hassio_online
        - sensor.last_boot
        - type: custom:multiple-entity-row
          entity: sensor.samba_backup
          icon: "mdi:content-save-move"
          attribute: last_backup
          format: relative
          secondary_info:
            attribute: last_backup
          entities:
            - entity: sensor.samba_backup
              attribute: backups_local
              name: local
            - entity: sensor.samba_backup
              attribute: backups_remote
              name: remote
        - entity: sensor.files_on_raspwroc
          name: "RaspWroc - files"
          secondary_info: last-changed
          icon: mdi:file-multiple
        - entity: sensor.remaining_space_on_raspwroc
          name: "RaspWroc - remaining space"
          secondary_info: last-changed
          icon: mdi:harddisk

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.energy_rpi_daily
          name: RPi4 energy usage
      name: RPi4 energy consumption
      hours_to_show: 336
      height: 150
      aggregate_func: max
      group_by: date
      hour24: true
      show:
        graph: bar

