- type: vertical-stack
  cards:
    - type: 'custom:battery-state-card'
      title: Battery levels
      sort_by_level: "asc"
      # secondary_info: last_changed
      tap_action:
        action: more-info
      color_gradient:
        - "#ff0000"
        - "#ffff00"
        - "#00ff00"
      bulk_rename:
        - from: "Battery Level"
          to: "sensor"
        - from: "switch sensor"
          to: "switch"
        - from: "temperature"
          to: " temp. "
      entities:
        - entity: sensor.temp_outside_battery_numeric
          multiplier: 10
          name: "Outside temp. sensor"
      filter:
        include:
          - name: entity_id
            value: '*_battery_level'
            operator: matches
          - name: attributes.device_class
            value: battery
            operator: "="
        exclude:
          - name: "state"
            value: 100

    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.cpu_temperature
          points_per_hour: 4
        - type: custom:mini-graph-card
          entities:
            - sensor.processor_use
          line_color: lightgreen
          points_per_hour: 2
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.memory_use_percent
          line_color: orange
          points_per_hour: 2
        - type: custom:mini-graph-card
          entities:
            - sensor.disk_use_percent
          line_color: yellow
          points_per_hour: 2


    - type: vertical-stack
      cards:
      - type: entities
        title: Config changes
        show_header_toggle: false
        entities:
          - sensor.config_last_backup
          - sensor.files_changed_locally
      - type: horizontal-stack
        cards:
        - type: entity-button
          entity: sensor.files_changed_locally
          name: Store credentials
          icon: mdi:file-upload-outline
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: shell_command.store_creds
        - type: entity-button
          entity: sensor.files_changed_locally
          name: Commit config changes
          icon: mdi:file-upload-outline
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: script.commit_configs

- type: vertical-stack
  cards:
    - type: entities
      title: Stats
      show_header_toggle: false
      entities:
        - sensor.energy_rpi_monthly
        - sensor.home_assistant_v2_db
        - sensor.hassio_online
        - sensor.last_boot
        - entity: sensor.files_on_raspwroc
          secondary_info: last-changed
          icon: mdi:file-multiple

    - type: custom:mini-graph-card
      entities:
        - entity: sensor.energy_rpi_daily
          name: RPi4 energy usage
      name: RPi4 energy consumption
      hours_to_show: 336
      height: 150
      aggregate_func: max
      group_by: date
      hour24: true
      show:
        graph: bar

