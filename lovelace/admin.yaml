- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.cpu_temperature
          points_per_hour: 4
        - type: custom:mini-graph-card
          entities:
            - sensor.processor_use
          line_color: lightgreen
          points_per_hour: 2
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.memory_use_percent
          line_color: orange
          points_per_hour: 2
        - type: custom:mini-graph-card
          entities:
            - sensor.disk_use_percent
          line_color: yellow
          points_per_hour: 2
    - type: vertical-stack
      cards:
      - type: entities
        title: Config changes
        show_header_toggle: false
        entities:
          - sensor.config_last_backup
          - sensor.files_changed_locally
      - type: horizontal-stack
        cards:
        - type: entity-button
          entity: sensor.files_changed_locally
          name: Store credentials
          icon: mdi:file-upload-outline
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: shell_command.store_creds
        - type: entity-button
          entity: sensor.files_changed_locally
          name: Commit config changes
          icon: mdi:file-upload-outline
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: script.commit_configs

- type: vertical-stack
  cards:
    - type: entities
      title: Stats
      show_header_toggle: false
      entities:
        - sensor.energy_rpi_monthly
        - sensor.home_assistant_v2_db
        - sensor.hassio_online
        - sensor.last_boot
        
    - type: custom:mini-graph-card
      entities:
        - entity: sensor.energy_rpi_daily
          name: RPi4 energy usage
      name: Energy consumption
      lower_bound: 0
      hours_to_show: 168
      height: 150
      aggregate_func: max
      group_by: date
      hour24: true
      show:
        graph: bar
        
    - type: horizontal-stack
      cards:
        - type: entities
          title: Battery levels
          show_header_toggle: false
          entities:
            # Temp sensors
            - entity: sensor.living_room_temp
              type: custom:battery-entity
              name: L. room temp
            - entity: sensor.bedroom_temp
              type: custom:battery-entity
            - entity: sensor.master_bed_temp
              type: custom:battery-entity
            - entity: sensor.outside_temp
              type: custom:battery-entity
            # Door sensors
            - entity: binary_sensor.main_doors
              type: custom:battery-entity
            - entity: binary_sensor.living_room_balkony
              type: custom:battery-entity
              name: L. room balkony
            - entity: binary_sensor.bedroom_balkony
              type: custom:battery-entity
        - type: entities
          title: Battery levels
          show_header_toggle: false
          entities:
            # Motion sensors
            - entity: binary_sensor.living_room_motion
              type: custom:battery-entity
              name: L. room motion
            - entity: binary_sensor.bedroom_motion
              type: custom:battery-entity
            - entity: binary_sensor.bathroom_motion
              type: custom:battery-entity
            - entity: binary_sensor.master_bed_motion
              type: custom:battery-entity
              name: M. bed. motion
            - entity: binary_sensor.master_bath_motion
              type: custom:battery-entity
              name: M. bath. motion
            - entity: binary_sensor.corridor_motion
              type: custom:battery-entity
            # Other sensors
            - entity: sensor.energy
              type: custom:battery-entity

