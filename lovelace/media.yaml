- type: vertical-stack
  cards:
    - type: custom:mini-media-player
      entity: media_player.spotify
      info: scroll
      artwork: full-cover
      hide:
        mute: true
        icon: true
        power: true
        source: true
        progress: false
        volume: false
        shuffle: false
      shortcuts:
        columns: 4 # Max buttons per row
        buttons:
          - name: "Rock"
            type: playlist
            id: "spotify:playlist:6UFW0S4ENOBkQQFhLzn0Dq"
          - name: "Chill"
            type: playlist
            id: "spotify:playlist:1g9ipRFNdTtJlIvVaxILFl"
          - name: "Calm Vibes"
            type: playlist
            id: "spotify:playlist:37i9dQZF1DX1s9knjP51Oa"

    - type: horizontal-stack
      cards:
        - type: button
          name: Home
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.select_source
            service_data:
              entity_id: media_player.spotify
              source: "Home"
        - type: button
          name: Kids
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.select_source
            service_data:
              entity_id: media_player.spotify
              source: "Kids dot"
        - type: button
          name: Bedroom
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.select_source
            service_data:
              entity_id: media_player.spotify
              source: "Bedroom dot"
        - type: button
          name: Kitchen
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.select_source
            service_data:
              entity_id: media_player.spotify
              source: "Kitchen"

