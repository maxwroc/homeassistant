
- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: picture-entity
          title: Bedroom
          entity: camera.kids_sd
          camera_image: camera.kids_sd
          show_info: true
          show_state: false
          tap_action:
            action: more-info
#        - type: picture-entity
#          title: Bedroom
#          entity: camera.kids_room_hd
#          camera_image: camera.kids_room_hd
#          show_info: true
#          show_state: false
#          tap_action:
#            action: more-info

    - type: custom:mini-media-player
      entity: media_player.kids_dot
      info: scroll
      artwork: cover
      tts:
        platform: alexa
        entity_id: media_player.kids_dot
        type: announce
      hide:
        mute: true
        icon: true
        power: true
        source: true
        progress: false
        volume: false
        runtime: false

- type: vertical-stack
  cards:

    - type: entities
      title: Kids room
      show_header_toggle: true
      entities:
        - light.bedroom_lights
        - light.black_night_light
        - sensor.bedroomtemp_2
        - sensor.bedroomtemp_3
        - binary_sensor.bedroom_motion_2
        - binary_sensor.bedroom_balkony

    - type: history-graph
      title: 'Temperature'
      refresh_interval: 30
      entities:
        - sensor.bedroomtemp_2