
- type: vertical-stack
  cards:
    - type: iframe
      url: http://192.168.2.104:34333/picture/1/frame/ #url: http://192.168.2.104:8123/api/hassio_ingress/_VH6BAiwGN6yFerwg2M5Pmxxu31fJIEPnFoHmgKAcaQ/picture/1/frame/
      aspect_ratio: 60%

    - type: horizontal-stack
      cards:
        - type: entity-button
          name: Left
          icon: mdi:arrow-left-bold
          show_icon: true
          show_name: false
          icon_height: 75%
          tap_action:
            action: "call-service"
            service: sonoff.send_command
            service_data:
              device: !secret ewelink_camera_id
              cmd: left
        - type: entity-button
          name: Up
          icon: mdi:arrow-up-bold
          show_icon: true
          show_name: false
          icon_height: 75%
          tap_action:
            action: "call-service"
            service: sonoff.send_command
            service_data:
              device: !secret ewelink_camera_id
              cmd: up
        - type: entity-button
          name: Down
          icon: mdi:arrow-down-bold
          show_icon: true
          show_name: false
          icon_height: 75%
          tap_action:
            action: "call-service"
            service: sonoff.send_command
            service_data:
              device: !secret ewelink_camera_id
              cmd: down
        - type: entity-button
          name: Right
          icon: mdi:arrow-right-bold
          show_icon: true
          show_name: false
          icon_height: 75%
          tap_action:
            action: "call-service"
            service: sonoff.send_command
            service_data:
              device: !secret ewelink_camera_id
              cmd: right

    - type: custom:mini-media-player
      entity: media_player.spotify
      info: scroll
      artwork: cover
      hide:
        mute: true
        icon: true
        power: true
        source: true
        progress: false
        volume: false
        runtime: false
      shortcuts:
        columns: 1 # Max buttons per row
        buttons:
          - name: "Calm Vibes"
            type: playlist
            id: "spotify:playlist:37i9dQZF1DX1s9knjP51Oa"
          - name: "Peaceful Guitar"
            type: playlist
            id: "spotify:playlist:37i9dQZF1DX0jgyAiPl8Af"

    - type: horizontal-stack
      cards:
        - type: entity-button
          name: "Kids Alexa"
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.select_source
            service_data:
              entity_id: media_player.spotify
              source: "Kids dot"
        - type: entity-button
          name: "Vol 1"
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.volume_set
            service_data:
              entity_id: media_player.bedroom_dot_2
              volume_level: 0.1
        - type: entity-button
          name: "Vol 3"
          show_icon: false
          show_name: true
          tap_action:
            action: call-service
            service: media_player.volume_set
            service_data:
              entity_id: media_player.bedroom_dot_2
              volume_level: 0.3

