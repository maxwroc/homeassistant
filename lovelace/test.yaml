- type: custom:battery-state-card
  name: Click
  color_gradient:
    - "#ff0000" # red
    - "#0000ff" # blue
    - "#00ff00" # green
  entities:
    - entity: sensor.bedroom_motion_battery_level
      name: "More info"
      value_override: 100
      tap_action:
        action: "more-info"
    - entity: sensor.bathroom_motion_battery_level
      name: "Navigation path"
      value_override: 0
      tap_action:
        action: "navigate"
        navigation_path: "/lovelace/1"
    - entity: sensor.bedroomtemp_battery_level
      name: "Call service - Pushover"
      value_override: 60
      tap_action:
        action: "call-service"
        service: notify.pushover
        service_data:
          message: "Call service works"
          title: "Battery State Card"
    - entity: sensor.bedroom_balcony_battery_level
      name: "Url"
      value_override: 20
      tap_action:
        action: "url"
        url_path: "http://onet.pl"
    - entity: sensor.bedroom_switch_battery_level
      name: "No action"
      value_override: 80

